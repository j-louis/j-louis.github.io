<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">

    <title>{% if page.title %}{{ page.title }} -- {% endif %}{{ site.name }} -- {{ site.description }}</title>
    <meta name="author" content="{{ site.author }}">

    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.png">
    <link rel="alternate" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml">
    
  </head>

  <body style="background-image: url('{{ site.baseurl }}{{ site.imageDir }}{% if page.cover %}{{ page.cover }}{% else %}{{ site.defaultCover }}{% endif %}');" onLoad="document.body.style.backgroundSize = '100% ' + ( 0.66 * document.body.clientHeight ).toString() + 'px'; document.body.style.height = ( 0.66 * document.body.clientHeight ).toString() + 'px';">
    <header class="cover">
      
      <div class="coverCenterfold noclick">
        <div class="coverTitle">
          {{ page.title }}
        </div>
        <div class="coverDescription">
          {{ page.desc }}
        </div>
        <div class="coverDescription">
           
        </div>
      </div>
      
      <div class="navTop">
        <div class="navTopLeft">
          <div class="navInfoItem" >
            <a href="{{ site.baseurl }}"><img src="{{ site.baseurl }}{{ site.logo }}" alt="j"></a>
        </div> 
          <div class="navInfoItem noclick">
          |
          </div> 
        <div class="navInfoItem noclick">
          by {{ site.author }}
        </div> 
      </div>
      <div class="navTopRight">
        <div class="navMenuItem">
          <a href="{{ site.url }}" title="Home">Home</a>
          </div>
        <div class="navMenuItem">
          <a href="{{ site.url }}/about.html" title="Still Home">About</a>
        </div>
      </div>
    </div>
    
    <div class="coverCopyright noclick">
      {% if page.copyright %}{{ page.copyright }}{% endif %}{% if page.cover %}{% else %}{{ site.defaultCopyright }}{% endif %}
    </div>
    
  </header>
  
  <div class="colorBar"></div>
  
  <div class="content">
    
    <div id="main" role="main" class="content">
      {{ content }}
    </div>

    {% include analytics.html %}
  </body>
</html>
